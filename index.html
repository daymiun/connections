<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Connections Game</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<style>
/* Modern styling */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

body {
  font-family: 'Poppins', sans-serif;
  background-color: #1A1A1A; /* Dark background for modern look */
  color: #FFFFFF;
  margin: 0;
  padding: 20px;
}

.grid-container {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  max-width: 600px;
  margin: 40px auto;
  padding: 10px;
}

.grid-item {
  border: none;
  padding: 20px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  user-select: none;
  background-color: #2D2D2D;
  font-family: 'Poppins', sans-serif;
  color: #FFFFFF;
  font-size: 18px;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.grid-item:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

.highlighted {
  background-color: #FF3CAC;
}

.disabled {
  background-color: #3A3A3A;
  color: #777777;
  pointer-events: none;
}

.incorrect {
  animation: shake 0.5s;
  background-color: #E84545;
}

@keyframes shake {
  0% { transform: translateX(0px); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(5px); }
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 1; }
  100% { transform: translateY(-100px); opacity: 0; }
}

.floating {
  position: absolute;
  animation: floatUp 1s forwards;
}

.group-box {
  border: none;
  padding: 15px;
  margin-bottom: 10px;
  background-color: #4B4B4B;
  width: auto;
  display: inline-block;
  text-align: center;
  border-radius: 25px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  color: #000;
  font-weight: 700;
  margin: 10px;
  transition: transform 0.3s, box-shadow 0.3s;
}

.group-box:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
}

#status {
  max-width: 600px;
  margin: 20px auto;
  text-align: center;
  font-weight: 700;
}
</style>
</head>
<body>

<div id="game-board" class="grid-container">
  <!-- Grid items will be inserted here by JavaScript -->
</div>
<div id="status">
  Tries remaining: <span id="tries">5</span>
</div>

<script>
// Updated groups based on the new wordings provided
const groups = {
  'Where All My Ideas Go': ['Graveyard', 'Bench', 'Appendix', 'Skip'],
  'Things Creative Directors Hate': ['Reading', 'Sobriety', 'You', 'Listening'],
  'Words in Every Brief': ['Gen Z', '$0', 'Culture', 'Buzz-worthy'],
  'Stuff Your Account Person Says': ['Caveat', 'No', 'Testing', 'Next Steps']
};

let tries = 5;
let selected = [];
let correctGroups = 0;
let isAnimating = false;

// Shuffle, checkSelection, handleClick, animateAndRemoveWords, rearrangeGrid functions
// (include all the JavaScript functionality here as previously provided)

// Initialize the game board with shuffled words
function createBoard() {
  const board = document.getElementById('game-board');
  const allWords = shuffle(Object.values(groups).flat());
  allWords.forEach(word => {
    const item = document.createElement('div');
    item.textContent = word;
    item.id = word;
    item.className = 'grid-item';
    item.onclick = function() {
      if (!isAnimating) {
        handleClick(word);
      }
    };
    board.appendChild(item);
  });
}

createBoard();
</script>
</body>
</html>
